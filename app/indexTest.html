<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

    <body ng-app="starterApp" layout="row" ng-controller="TestController as ul" ng-cloak>

        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

            <!--<md-content flex id="content">-->
                <!--<md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>-->
                <!--<h2>{{ul.selected.name}}</h2>-->

                <!--<p>{{ul.selected.content}}</p>-->

                <!--<md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">-->
                    <!--<md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>-->
                    <!--<md-icon md-svg-icon="share"></md-icon>-->
                <!--</md-button>-->
            <!--</md-content>-->

            <div ng-cloak>
                <md-content flex>

                    <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
                        <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
                        <md-icon md-svg-icon="share"></md-icon>
                    </md-button>

                    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                        <md-tab label="one"></md-tab>
                        <md-tab label="two"></md-tab>
                        <md-tab label="three"></md-tab>
                    </md-tabs>

                    <div id="content" ui-view flex md-swipe-left="ul.onSwipeLeft()", md-swipe-right="ul.onSwipeRight()"> </div>
                    </div>
                </md-content>
            </div>
        </div>

        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

        <script src="./src/test/Test.js"></script>
        <script src="./src/test/TestController.js"></script>
        <script src="./src/test/TestService.js"></script>

        <script src="./src/users/Users.js"></script>
        <script src="./src/users/UserController.js"></script>
        <script src="./src/users/UserService.js"></script>

        <script type="text/javascript">

            angular
                    .module('starterApp', [
                        'ngMaterial',
                        'ui.router',
                        'users',
                        'test',
                    ])
                    .config(function ($mdThemingProvider, $mdIconProvider)
                    {

                        $mdIconProvider
                                .defaultIconSet("./assets/svg/avatars.svg", 128)
                                .icon("menu", "./assets/svg/menu.svg", 24)
                                .icon("share", "./assets/svg/share.svg", 24)
                                .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                                .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                                .icon("twitter", "./assets/svg/twitter.svg", 512)
                                .icon("phone", "./assets/svg/phone.svg", 512);

                        $mdThemingProvider.theme('default')
                                .primaryPalette('brown')
                                .accentPalette('red');

                    });

        </script>

    </body>
</html>
